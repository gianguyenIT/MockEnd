<<html lang="en" xmlns:th="http://www.thymeleaf.org">
<nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0" th:fragment="navbarInit">
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav mr-auto py-0" id="test">
            <a th:href="@{/home}" th:classappend="${home} ? 'active' : ''" class="nav-item nav-link">Home</a>
            <a th:href="@{/shop}" th:classappend="${shop} ? 'active' : ''" class="nav-item nav-link">Shop</a>
            <a th:href="@{/contact}" th:classappend="${contact} ? 'active' : ''" class="nav-item nav-link">Contact</a>
        </div>
        <div class="navbar-nav ml-auto py-0">
            <a href="" class="nav-item nav-link">Login</a>
            <a th:href="@{/register}" class="nav-item nav-link">Register</a>
        </div>
    </div>
</nav>


<!--    Category-->
<div class="col-lg-3 d-none d-lg-block" th:fragment="categoryInit">
    <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
        <h6 class="m-0">Categories</h6>
        <i class="fa fa-angle-down text-dark"></i>
    </a>
    <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
        <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
            <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                <div id="api-response">
                    <tr th:each="cate:${session.category}" >
                        <a th:href="@{/find-by-category/{id}(id=${cate.id})}" onclick="setActive(this)" class="nav-item nav-link" th:text="${cate.categoryName}"></a>
                    </tr>
                </div>
            </div>

        </div>
    </nav>
</div>



<!--    SlideImage-->
<div id="header-carousel" class="carousel slide" data-ride="carousel" th:fragment="slideImage">
    <div class="carousel-inner">
        <div class="carousel-item active" style="height: 410px;">
            <img class="img-fluid" th:src="@{../static/dist/image/carousel-1.jpg}" alt="Image">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 700px;">
                    <h4 class="text-light text-uppercase font-weight-medium mb-3">10% Off Your First Order</h4>
                    <h3 class="display-4 text-white font-weight-semi-bold mb-4">Fashionable Dress</h3>
                    <a href="" class="btn btn-light py-2 px-3">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="carousel-item" style="height: 410px;">
            <img class="img-fluid" th:src="@{../static/dist/image/carousel-2.jpg}" alt="Image">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 700px;">
                    <h4 class="text-light text-uppercase font-weight-medium mb-3">10% Off Your First Order</h4>
                    <h3 class="display-4 text-white font-weight-semi-bold mb-4">Reasonable Price</h3>
                    <a href="" class="btn btn-light py-2 px-3">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
        <div class="btn btn-dark" style="width: 45px; height: 45px;">
            <span class="carousel-control-prev-icon mb-n2"></span>
        </div>
    </a>
    <a class="carousel-control-next" href="#header-carousel" data-slide="next">
        <div class="btn btn-dark" style="width: 45px; height: 45px;">
            <span class="carousel-control-next-icon mb-n2"></span>
        </div>
    </a>
</div>


<!-- Navbar Start -->
<div class="container-fluid" th:fragment="navbarStart">
    <div class="row border-top px-xl-5">
        <div th:replace="component/navbar :: categoryInit"></div>
        <div class="col-lg-9">
            <nav th:replace="component/navbar :: navbarInit"></nav>
            <div th:if="${direction == 'container/home'}">
                <div th:replace="component/navbar :: slideImage"></div>
            </div>
        </div>
    </div>
</div>
<!-- Navbar End -->
</html>
